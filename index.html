<section id="application-form" style="max-width:840px;margin:40px auto;padding:28px;border:1px solid #e5e7eb;border-radius:16px;font-family:ui-sans-serif,system-ui,Segoe UI,Roboto,Arial;">
  <div class="wrap">
    <a href="https://swamiginstitute.com" title="app@swamiginstitute.com">
      <img src="SwamiG.gif" width="70" height="70" alt="" title="app@swamiginstitute.com">
      <font size="7"><b>SwamiG Institute²</b></font>
    </a> 
    <br>Modules of Enlightenment for the Diaspora of North America</br>
    <div style="color:var(--muted);font-size:14px">
      Ifá • Ise'se' • Orisha | Divination Certification-oriented training
      <a href="10.jpg"><img src="tn_10.jpg" width="50" height="37" alt="" title="" /></a>
      <a href="2.jpg"><img src="tn_2.jpg" width="37" height="50" alt="" title="" /></a>
      <a href="4cowrie.png"><img src="tn_4cowrie.jpg" width="50" height="50" alt="" title="" /></a>
    </div>
  </div>

  <h2 style="margin:0 0 8px;font-size:28px;line-height:1.2;">Application</h2>
  <p style="margin:0 0 18px;color:#475569;">Complete this application to begin. Submissions are securely delivered and logged.</p>

  <!-- ✅ FORM START -->
  <form id="applicationForm" action="https://swamig-submit.YOURACCOUNT.workers.dev" method="POST" novalidate>
    <div style="display:grid;gap:14px;grid-template-columns:1fr 1fr;">
      <label for="legal_name" style="display:flex;flex-direction:column;gap:6px;">
        <span>Legal name <b style="color:#ef4444">*</b></span>
        <input id="legal_name" name="legal_name" required placeholder="First Last" autocomplete="name" style="padding:10px;border:1px solid #cbd5e1;border-radius:10px;">
      </label>

      <label for="preferred_name" style="display:flex;flex-direction:column;gap:6px;">
        <span>Preferred name with meaning</span>
        <input id="preferred_name" name="preferred_name" placeholder="If different" style="padding:10px;border:1px solid #cbd5e1;border-radius:10px;">
      </label>

      <label for="email" style="display:flex;flex-direction:column;gap:6px;">
        <span>Email <b style="color:#ef4444">*</b></span>
        <input id="email" name="email" type="email" required placeholder="you@example.com" autocomplete="email" style="padding:10px;border:1px solid #cbd5e1;border-radius:10px;">
      </label>

      <label for="phone" style="display:flex;flex-direction:column;gap:6px;">
        <span>Phone (WhatsApp ok)</span>
        <input id="phone" name="phone" placeholder="+1 (___) ___-____" autocomplete="tel" style="padding:10px;border:1px solid #cbd5e1;border-radius:10px;">
      </label>
    </div>

    <button type="submit" style="margin-top:18px;padding:12px 22px;background-color:#4f46e5;color:white;border:none;border-radius:8px;font-size:16px;cursor:pointer;">
      Submit Application
    </button>
  </form>
  <!-- ✅ FORM END -->
</section>

<!-- ✅ SCRIPT -->
<script>
document.getElementById("applicationForm").addEventListener("submit", async (event) => {
  event.preventDefault();
  const form = event.target;
  const data = Object.fromEntries(new FormData(form).entries());

  try {
    const response = await fetch(form.action, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
    });

    if (response.ok) {
      alert("✅ Your application was submitted successfully. Thank you!");
      form.reset();
    } else {
      alert("⚠️ Submission failed. Please try again.");
    }
  } catch (err) {
    console.error(err);
    alert("⚠️ Network error. Please check your connection.");
  }
});
</script>
